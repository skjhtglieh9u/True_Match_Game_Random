<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Math Problem</title>
</head>
<body>
    <div class = "container">
        <h1>Random Math Problem</h1>
      <div class="problem-container">
        <div id="problem">
            <span id="first-number"></span>
            <span id="operator"></span>
            <span id="second-number"></span>
            <span id="answer"></span>
           <div id="button-container">
            <button id="random-num1">สุ่มเลขหน้า</button>
            <button id="random-math-symbols">สุ่มสัญลักษณ์</button>
            <button id="random-num2">สุ่มเลขหลัง</button>
           </div>
           <div id="button-container">
            <button id="random-num1-2">สุ่มเลขทั้งคู่</button>
            <button id="change-positive">+</button>
            <button id="change-negative">-</button>
            <button id="change-multiplication">*</button>
            <button id="change-divide">/</button>
           </div>
        </div>
        <button id="reveal-answer">Reveal Answer</button>
        <button id="generate-problem">Generate Problem</button>
      </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
